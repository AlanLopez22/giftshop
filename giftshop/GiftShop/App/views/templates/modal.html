<div class="modal-header" ng-class="modalOptions.headerBackgroundCss">
    <h4 class="text-bold">{{modalOptions.headerText}}</h4>
</div>
<div class="modal-body">
    <p>{{modalOptions.bodyText}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn" ng-class="modalOptions.closeButtonCss" ng-show="modalOptions.showCloseButton"
            ng-click="modalOptions.close()">
        {{modalOptions.closeButtonText}}
    </button>
    <button class="btn" ng-class="modalOptions.actionButtonCss"
            ng-click="modalOptions.ok();">
        {{modalOptions.actionButtonText}}
    </button>
</div>
