<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" ui-sref-active="active">
                <a class="nav-link" ui-sref="main.home()">Home <span class="sr-only">(current)</span></a>
            </li>

                <a class="nav-link" ui-sref="main.manage-product()">Products</a>

        </ul>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle my-cart" ng-click="dummy = ''" id="mycart" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-shopping-cart" style="font-size: 25px;"></i><sup class="orders-count"><span class="badge badge-light" ng-bind="order.Details.length"></span></sup>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="mycart">
                    <h5 class="dropdown-header text-right"><span class="float-left badge badge-primary badge-pill" ng-bind="order.Details.length"></span> My Cart</h5>
                    <div class="dropdown-item" ng-repeat-start="detail in order.Details">
                        <div class="d-flex justify-content-between">
                            <img class="img-fluid" ng-src="{{detail.Product.Images[0].ImagePath}}" style="width: 50px;" />
                            <h6 class="my-0 ml-4 mr-4 text-truncate" ng-bind="detail.Product.Name"></h6>
                            <small class="text-muted" ng-bind="(detail.Price * detail.Quantity) | currency:'$'"></small>
                        </div>
                    </div>
                    <div class="dropdown-divider" ng-repeat-end></div>
                    <div class="dropdown-item">
                        <small class="text-primary float-right font-weight-bold">Amount: <span class="font-weight-normal" ng-bind="order.Amount | currency:'(USD)$'"></span></small>

                    <a class="bg-primary text-white dropdown-item" ui-sref="main.mycart">My Cart</a>
                </div>
