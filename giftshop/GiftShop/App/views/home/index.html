<div class="form-group border-bottom border-bottom-2 border-primary">
    <div class="card-title">
        <h4 class="text-dark font-weight-bold">
            <i class="fa fa-box"></i> Product List
        </h4>
    </div>
</div>
<div class="row">
    <div class="col-4">
        <div class="form-group">
            <label class="font-weight-bold">Filter by Name</label>
            <input type="text" class="form-control" name="name" placeholder="Filter by Name" ng-model="name" />
        </div>
    </div>
    <div class="col-4">
        <div class="form-group">
            <label class="font-weight-bold">Filter by Category</label>
            <select class="custom-select" name="category" ng-model="category" ng-options="category.ID as category.Description for category in categories" ng-change="Search()">
                <option value="0">ALL</option>
            </select>
        </div>
    </div>
</div>
<loading-spinner active="isLoading">
    <div class="row">
        <div class="col-4" ng-repeat="item in items | filter: { 'Name': name }">
            <div class="card mb-4 box-shadow products">
                <img class="card-img-top" ng-src="{{item.Images[0].ImagePath}}" alt="{{item.Name}}" />
                <div class="card-body">
                    <p class="card-text text-center" ng-bind="item.Name"></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <button type="button" class="btn btn-outline-primary btn-sm" ui-sref="main.productdetail({id:item.ID})">View</button>
                        <label class="text-muted" ng-bind="item.Price | currency:'USD$'"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</loading-spinner>
